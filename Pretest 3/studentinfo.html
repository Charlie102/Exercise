<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='initial-scale=1, width=device-width, viewport-fit=cover'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="pretest3.css">
        <script src="pretest3.js"></script>
        <title>Student information</title>
    </head>
    <body class="studentinfo">
        <h2>Student Information</h2>
        <hr>
        <div class="container">
            <form class="form">
                <div>
                    <label>Name</label>
                    <input type="text" id="name" name="name" placeholder="as" required>
                </div>
                <br>
                <div>
                    <label>Gender</label>
                    <input type="radio" name="gender" id="gender" value="male" checked> Male 
                    <input type="radio" name="gender" id="gender" value="female"> Female
                </div>
                <br>
                <div>
                    <label>Address</label>
                    <input type="text" name="address" id="address" placeholder="sdada" required>
                </div>
                <br>
                <div>
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="sa@yahoo.com">
                </div>
                <br>
                <div>
                    <label>Phone</label>
                    <input type="number" name="phone" id="phone" placeholder="XXX-XXXX[XXX]">
                </div>
                <br>
                <div>
                    <label for="">Qualification </label>
                    <select name="qualification" id="qualification">
                        <option value="B">Bachelor degree</option>
                        <option value="PD">Ph.D</option>
                        <option value="M">Master's degree</option>
                    </select>
                </div>
                <button class="button submit" type="submit" value="submit" onclick="form()">Submit</button>
                <!--<input type="button" value="submit" onclick="">-->
                <button class="button reset" type="reset" value="reset">Reset</button>
            </form>
        </div>
    </body>
</html>
